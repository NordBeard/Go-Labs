<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid black;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="420"></canvas>

  <!-- Подключаем wasm_exec.js -->
  <script src="wasm_exec.js"></script>
  
  <script>
    // Загружаем WebAssembly
    const go = new Go();  // Это объект Go, предоставляемый wasm_exec.js
    WebAssembly.instantiateStreaming(fetch("snake.wasm"), go.importObject).then((result) => {
      go.run(result.instance);  // Запускаем Go программу
    });
  </script>
</body>
</html>
